<article class="m-3">
    <h2>Szczegóły książki</h2>
    <section class="d-flex flex-column gap-2">
        <a [routerLink]="['/books']" class="card-link">Powrót do listy</a>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text">
                    {{ book.description }}
                </p>
            </div>
        </div>
        <div *ngIf="reviews && reviews.length > 0" class="mt-4">
            <h3>Recenzje</h3>
            <div *ngFor="let review of reviews">
                <bs-review-item [review]="review"></bs-review-item>
            </div>
        </div>
        <div *ngIf="!reviews || reviews.length === 0" class="mt-4">
            <p>Brak recenzji dla tej książki.</p>
        </div>
    </section>
</article>
