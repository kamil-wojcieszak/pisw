<article class="m-3">
    <h2>List of all books</h2>
    <section class="d-flex flex-column gap-2">
        <a [routerLink]="['/books']" class="card-link">Back to List</a>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text">
                    {{ book.description }}
                </p>
            </div>
        </div>

    </section>
</article>
